<div class="form-field">
  {% if label %}
    <label for="{{ id }}" class="form-field__label">{{ label }}</label>
  {% endif %}
  <div class="form-field__control">
    {{ input_html|safe }}
  </div>
  {% if help_text %}
    <div class="form-field__help">{{ help_text }}</div>
  {% endif %}
  {% if error %}
    <div class="form-field__error">{{ error }}</div>
  {% endif %}
</div>
