{% extends 'frontend/base.html' %}
{% block title %}Password reset sent{% endblock %}
{% block content %}
<div class="container" style="max-width:480px; margin:40px auto;">
  <div class="card">
    <div class="card-body">
      <h2>Check your email</h2>
      <p>If an account exists with the provided email, we've sent password reset instructions.</p>
      <a href="{% url 'login' %}" class="btn-secondary">Back to sign in</a>
    </div>
  </div>
</div>
{% endblock %}
